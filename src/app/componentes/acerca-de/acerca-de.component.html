<div class="bg-white pt-3 mb-0">
    <div class="container"> 
    

     <div class="text-center m-3">
       <div class="row d-flex justify-content-center align-items-center">
         <div class="col-md-6">
           <h1 id="nombrePersona" class="nombre text-uppercase">{{persona.nombrePersona}} {{persona.apellidoPersona}}</h1>
           <h2 class="titulo-text my-2">{{persona.tituloPersona}}</h2>
           <img [src]="persona.imgPersona" [alt]="'Foto de perfil de ' + persona.nombrePersona" class="rounded-circle photo-perfil m-4">
        </div>
       </div>
     </div>

       

    <div class="about mt-3 mb-5">
        <div class="position-relative d-flex align-items-center justify-content-center">
            <h1 class="font-seccion fs-2">SOBRE MI</h1>
        </div>
    <div class="about-border rounded"></div>


    <div class="text-center">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <p class="py-3 text">{{persona.descripcionPersona}}</p>
          </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
       <i class="bi bi-pencil-fill color-font-skills" *ngIf="isLogged" (click)="openDialogEdit()"></i>
     </div>

    </div>
    


  </div>
</div>
