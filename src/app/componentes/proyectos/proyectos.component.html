<div class="container-fluid bg-new py-5">

    <div class="row w-75 mx-auto educacion-fila text mb-5">
        <div class="about p-4 mb-4">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="font-seccion fs-2">PROYECTOS</h1>
            </div>
            <div class="about-border rounded"></div>
        </div>


        <div class="row align-items-center justify-content-center m-0">  
            <i class="bi bi-plus-circle-fill text-light" mat-button (click)="openDialogNew()" *ngIf="isLogged"></i>
        </div>



        <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-start align-items-center mt-2 mb-3 icono-wrap pb-3" *ngFor="let proyecto of proyectos">
            <a [href]="proyecto.url" target="_blank">
                <img [src]="proyecto.imgProyecto" class="mt-3 rounded img-size" [alt]="proyecto.nombreProyecto">
            </a>

            <div class="text-light">
                <h3 class="font-title px-4 fs-4 text-uppercase mt-3 center-sm">{{proyecto.nombreProyecto}}</h3>
                <h6 class="px-4 py-2 center-sm"> Fecha de creacion: <span>{{proyecto.endProyecto}}</span> </h6>
                <p class="px-4">{{proyecto.descripcionProyecto}}</p>
            </div>

            <div class="iconos-edicion">
                <i class="bi bi-pencil-fill" *ngIf="isLogged" (click)="openDialogEdit(proyecto.id)"></i>
                <i class="bi bi-trash-fill" *ngIf="isLogged" (click)="delete(proyecto.id)"></i>
            </div>
        </div>

        
    </div>
</div>
