<div class="container-fluid py-5 bg-white">
    <div class="row align-items-start text-center p-2 mb-5 text-uppercase">
            <div>
                <h4 class="p-2 m-2 title-skill">SOFT SKILL</h4>
            </div>


        <div class="row align-items-center justify-content-center m-0">  
                <i class="bi bi-plus-circle-fill" mat-button (click)="openDialogNew()" *ngIf="isLogged"></i>
        </div>

            <!--SKILL 1-->
            <div class="col color-font-skills p-4 m-2" *ngFor="let skill of skills">{{skill.nombreSkill}}
                <p class="text-muted">100%</p>
                <div class="bar"><span class="soft-skill"></span></div>


                <div class="iconos-edicion">
                    <i class="bi bi-pencil-fill" *ngIf="isLogged" (click)="openDialogEdit(skill.id)"></i>
                    <i class="bi bi-trash-fill" *ngIf="isLogged" (click)="delete(skill.id)"></i>
                </div>

            </div>

    </div>
</div>
