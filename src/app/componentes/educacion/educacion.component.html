<div class="container-fluid seccion-bg py-5">

    <div class="row w-75 mx-auto educacion-fila text pb-5">
        <div class="about p-4">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="font-seccion fs-2">EDUCACION</h1>
            </div>
            <div class="about-border rounded"></div>
        </div>


        <div class="row align-items-center justify-content-center m-0">  
            <i class="bi bi-plus-circle-fill text-light" mat-button (click)="openDialogNew()" *ngIf="isLogged"></i>
        </div>


        <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-start my-5 icono-wrap" *ngFor="let educacion of educaciones">
            <img [src]="educacion.imgEducacion" class="rounded" [alt]="'Logo de '+ educacion.establecimiento + 'durante mi formacion en ' + educacion.nombreEducacion">
            <div>
                <h3 class="text-light fs-5 py-3 px-4">{{educacion.nombreEducacion}}</h3>
                <p class="text-light px-4">{{educacion.establecimiento}}</p>
                <p class="text-light px-4">{{educacion.startEducacion}} - {{educacion.endEducacion}}</p>
            </div>


            <div class="iconos-edicion">
                <i class="bi bi-pencil-fill text-light" *ngIf="isLogged" (click)="openDialogEdit(educacion.id)"></i>
                <i class="bi bi-trash-fill text-light" *ngIf="isLogged" (click)="delete(educacion.id)"></i>
            </div>
        </div>


      
    </div>
</div>
