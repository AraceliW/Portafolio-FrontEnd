<div  class="text-dark">
    <form novalidate #f="ngForm">
        <h2 mat-dialog-title>CARGAR NUEVA EDUCACION</h2>
        <div class="form-container">
            
            <label for="nombreEducacion">Carrera
                <input type="text" id="nombreEducacion" name="nombreEducacion" placeholder="Ej: Ing. Informatica" [(ngModel)]="nombreEducacion" required/>
            </label>
            <label for="establecimiento">Nombre de la instituci√≥n	
                <input type="text" id="establecimiento" name="establecimiento" placeholder="Ej: Universidad Nacional de Jujuy" [(ngModel)]="establecimiento" required/>
            </label>


            <label for="startEducacion">Fecha de inicio
                <select id="startEducacion" name="startEducacion" [(ngModel)]="startEducacion" required>
                  <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
            </label>

            <label for="endEducacion">Fecha de fin
                <select id="endEducacion" name="endEducacion" [(ngModel)]="endEducacion" required >
                  <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
            </label>




            <label for="imgEducacion">Imagen
                <input type="url" id="imgEducacion" name="imgEducacion" placeholder="Carga la URL" [(ngModel)]="imgEducacion" required/>
            </label>
        </div>


        <div mat-dialog-actions class="form-container__btn">
            <button mat-button (click)="onNoClick()">Cancelar</button>
            <button mat-button cdkFocusInitial class="send-button text-light" (click)="onCreate()">Enviar</button>
        </div>
    </form>
</div>
